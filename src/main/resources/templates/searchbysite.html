<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="common::head('Search by site')"></head>
<body>
<div class="container-fluid">
    <div th:insert="common::header"></div>

    <nav th:insert="common::navSearch"></nav>

    <nav th:insert="common::breadcrumbSearch"></nav>

    <div class="card" style="margin-top:-16px; margin-bottom: 30px">
        <div class="card-header" style="background-color: #B8DAFF">
            <p class="card-text" style="font-size:20px" >Mutation Site Information in Genecast Cohort</p>
        </div>
        <input id="genename" type="hidden" th:value="${searchItem.name}">
        <div class="card-body">
            <div th:insert="common::siteInfoT"></div>
            <div th:insert="common::siteInfoC"></div>
            <ul th:insert="common::geneNav"></ul>
            <div class="tab-content">
                <div id="somatic" class="tab-pane active"><br>
                    <div th:insert="common::siteSNSC"></div>
                </div>
                <div id="germline" class="tab-pane fade"><br>
                    <div th:insert="common::siteGNGC"></div>
            </div>
        </div>
    </div>
</div>

</body>
<script th:replace="commonJS::siteSN"></script>

<script th:replace="commonJS::siteSC"></script>



<script th:replace="commonJS::siteGN"></script>

<script th:replace="commonJS::siteGC"></script>



<script th:replace="commonJS::statistics"></script>
</html>
